name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Java CI with Gradle"]
    types:
      - completed

env:
  DOCKER_HUB_REPOSITORY: yelloman/jap-your-name

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ env.DOCKER_HUB_REPOSITORY }}:${{ github.sha }}
            docker stop my-app-container || true
            docker rm my-app-container || true
            docker run -d --name my-app-container \
              -p 8080:8080 \
              -v /home/${{ secrets.EC2_USERNAME }}/app-config/application.yml:/app/config/application.yml \
              ${{ env.DOCKER_HUB_REPOSITORY }}:${{ github.sha }}
